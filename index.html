<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arma 3 Preset Generator</title>
    <meta name="description" content="Customizable Arma 3 Launcher preset files generated client side from a list of steam workshop IDs.">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://community.bistudio.com/wikidata/images/6/6c/Arma3LauncherIcon.png" rel="icon" type="image/png">

    <script src="https://cdn.jsdelivr.net/npm/he@1/he.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/filepond-plugin-file-validate-type@1/dist/filepond-plugin-file-validate-type.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/filepond@4/dist/filepond.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/filepond@4/dist/filepond.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Arma 3 Preset Generator</h1>

        <div id="loading">
            <div id="snek">
                <div class="spinner">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
            <div id="loading-text">Loading...</div>
        </div>
    </header>

    <main id="main" class="dnone">
        <section>
            <header class="row">
                <button type="button" id="dl-button">
                    <span id="dl-button-feedback"></span>
                    <span>Save <span id="dl-button-filename">arma3pregen</span>.html</span>
                    <br>
                    <span id="dl-button-desc">&nbsp;</span>
                </button>
            </header>
            <table>
                <tbody id="mods-body"></tbody>
            </table>
        </section>

        <section>
            <h2>Parse a preset file</h2>
            <div>
                <input type="file" name="fupl" id="fupl" class="filepond" accept="text/html" multiple>
            </div>
        </section>

        <section>
            <h2>Usage</h2>
            <div>
                <details>
                    <summary><span><b>Import</b>ing a preset file</span></summary>
                    <img src="https://user-images.githubusercontent.com/14183614/152661609-bfe16700-baa0-471a-b2d1-e606701cf57e.gif" alt="">
                </details>
                <details>
                    <summary><span>Loading a <b>Local mod</b></span></summary>
                    <img src="https://user-images.githubusercontent.com/14183614/152661491-d9ba4ed2-6610-404a-8617-d3394d1c2765.gif" alt="">
                </details>
            </div>
        </section>
    </main>

    <footer id="footer">
        <a href="https://github.com/a-sync/arma3pregen" class="github"><svg width="16" height="16" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg></a>
    </footer>

    <dialog id="mods">
        <header id="dialog-header" class="row">
            <span id="modal-title"></span>
            <form method="dialog"><button>‚ùå</button></form>
        </header>
        <div id="dialog-content"></div>
    </dialog>

    <script src="main.js"></script>
</body>

</html>
